// Patches applying art changes to crewed utility/science parts
// Contents:
// - PPD-10 Hitchhiker Storage Container (crewCabin)
// - Science Mobile Processing Lab MPL-LG-2 (Large_Crewed_Lab)

// Hitchhiker
@PART[crewCabin]
{
	@author = Chris Adderley
	!mesh = DELETE
	!MODEL,* {}
	MODEL
	{
		model = Restock/Assets/Crewed/restock-hitchhiker-25-1
		position = 0.0, 0.0, 0.0
		scale = 1,1,1
		rotation = 0, 0, 0
	}
	MODEL
	{
		model = ReStock/Assets/Common/restock-endcap-crewed-25-1
		position = 0.0, -0.986899, 0.0
		scale = 1,-1,1
		rotation = 0, 0, 0
	}
	MODEL
	{
		model = ReStock/Assets/Common/restock-endcap-crewed-25-1
		position = 0.0,0.986899, 0.0
		scale = 1,1,1
		rotation = 0, 0, 0
	}
}

