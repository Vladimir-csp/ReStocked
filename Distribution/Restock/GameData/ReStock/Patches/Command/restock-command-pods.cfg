// - PPD-12 Cupola Module (cupola)

// Cupola
@PART[cupola]
{
	@author = Chris Adderley
	!mesh = DELETE
	!MODEL,* {}
	!MODULE[ModuleAnimateGeneric] {}
	MODEL
	{
		model = Restock/Assets/Crewed/restock-cupola-25-1
		position = 0.0, 0.0, 0.0
		scale = 1,1,1
		rotation = 0, 0, 0
	}
	MODEL
	{
		model = ReStock/Assets/Common/restock-endcap-crewed-25-1
		position = 0.0, -0.4, 0.0
		scale = 1,-1,1
		rotation = 0, 0, 0
	}
}
